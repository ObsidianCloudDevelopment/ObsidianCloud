plugins {
    id 'java'
    id 'com.diffplug.spotless' version '6.24.0'
}

group = 'de.obsidiancloud'
version = obsidiancloud_version

repositories {
    mavenCentral()
}

spotless {
    java {
        target '**/src/**/*.java'
        googleJavaFormat().aosp()
        removeUnusedImports()
        indentWithSpaces()
        endWithNewline()
    }
}

subprojects {
    version = rootProject.version
    group = rootProject.group
}